version:'3'version: "3.8"
services:
  backend:
    build: ./backend
    image: monitoring-backend:local
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
  frontend:
    build: ./frontend
    image: monitoring-frontend:local
    ports:
      - "3000:80"
    environment:
      - VITE_BACKEND_URL=http://backend:5000
    depends_on:
      - backend
